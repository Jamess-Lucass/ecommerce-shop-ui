name: Create and publish Docker image

on:
  push:
    branches: ["main"]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v2.2.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4.6.0
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5.0.0
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            NEXT_PUBLIC_IDENTITY_SERVICE_BASE_URL=${{ vars.IDENTITY_SERVICE_BASE_URL }}
            NEXT_PUBLIC_LOGIN_UI_BASE_URL=${{ vars.LOGIN_UI_BASE_URL }}
            NEXT_PUBLIC_CATALOG_SERVICE_BASE_URL=${{ vars.CATALOG_SERVICE_BASE_URL }}
            NEXT_PUBLIC_BASKET_SERVICE_BASE_URL=${{ vars.BASKET_SERVICE_BASE_URL }}
            NEXT_PUBLIC_ORDER_SERVICE_BASE_URL=${{ vars.ORDER_SERVICE_BASE_URL }}
